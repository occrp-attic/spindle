<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <search-facet results="results" facet="entity.jurisdiction_code"
        type="countries" title="Jurisdictions">
      </search-facet>
      <search-facet results="results" facet="source"
        type="sources" title="Data sources">
      </search-facet>
      <search-facet results="results" facet="schema"
        type="schemas" title="Entity types">
      </search-facet>
    </div>
    <div class="col-md-6">
      <div class="list-group result-list">
        <a ng-repeat="result in results.results"
          ng-click="showEntity(result)"
          class="list-group-item">
          <h4 class="list-group-item-heading">
            <entity-icon schema="result.schema"></entity-icon>
            {{result.entity.name}}
            <small class="pull-right">{{metadata.sources[result.source].title}}</small>
          </h4>
        </a>
      </div>
    </div>

  </div>
</div>
