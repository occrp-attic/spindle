<div class="container-fluid">
  <div class="row">
    <form ng-submit="submitSearch()">
      <div class="form-group col-md-12">
        <!-- label for="q">Search for</label-->
        <input class="form-control input-lg" id="q" ng-model="query.state.q" placeholder="People, companies, etc...">
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="list-group result-list">
        <a ng-repeat="result in results.results"
          ng-click="showDetail(result)"
          class="list-group-item">
          <h4 class="list-group-item-heading">
            <entity-icon schema="result.schema"></entity-icon>
            {{result.entity.name}}
          </h4>
          <p class="list-group-item-text">{{metadata.sources[result.source].title}}</p>
        </a>
      </div>
    </div>
    <div class="col-md-6">
      <entity-detail result="detail"></entity-detail>
    </div>
    <div class="col-md-3">
      <search-facet results="results" facet="source"
        type="sources" title="Data sources">
      </search-facet>

      <search-facet results="results" facet="schema"
        type="schemas" title="Entity types">
      </search-facet>
    </div>
  </div>
</div>
