<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      i am
    </div>
    <div class="col-md-3">
      <form ng-submit="submitSearch()">
        <div class="form-group">
          <!-- label for="q">Search for</label-->
          <input class="form-control input-md" id="q"
            ng-model="query.state.q"
            placeholder="People, companies and other entities...">
        </div>
      </form>
      <div class="list-group">
        <a ng-repeat="result in results.results" href="#"
            class="list-group-item">
          <h4 class="list-group-item-heading">{{result.entity.name}}</h4>
          <p class="list-group-item-text">{{result.source.title}}</p>
        </a>
      </div>
    </div>
    <div class="col-md-6">
      banana
    </div>
  </div>
</div>
