<div class="container entity-detail">
  <div class="row">
    <div class="col-md-12" ng-show="data.$schema">
      <h2>
        <entity-icon schema="data.$schema"></entity-icon>
        {{data.name}}
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <entity-bind bind="bind" root="data.id" metadata="metadata">
      </entity-bind>
    </div>
  </div>
</div>
